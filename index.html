			$(".pwd").focus(function(){
				

			}).keyup(function(){
				p=$.trim($(this).val().toLowerCase());

				if(p==="fangfang"){
					$(".login-tip").hide();					
					$(".login-logo").addClass("input-ok");
				}else{
					$(".login-logo").removeClass("input-ok");
				}
			});
			$(".sigin").click(function(){


				if(p==="fangfang"){

					$(".login-tip").hide();
				}else{
					$(".login-tip").show();
				}
				
			});

				return false;
			});

			$(".fancybox-overlay").unbind();
		})();
